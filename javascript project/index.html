<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <meta name="author" content="jeffy huang" />
    <meta name="robots" content="index,follow" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1>Jeffy Todo List</h1>
    </header>
    <form>
      <input type="text" />
      <input type="number" max="12" min="1" placeholder="M" required />
      <input type="number" max="31" min="1" placeholder="D" required />

      <button>Add into List</button>
    </form>

    <div class="sort">
      <button>Sort By Time</button>
    </div>
    <br />
    <br />
    <section></section>
  </body>
  <script src="./style/app.js"></script>
</html>
